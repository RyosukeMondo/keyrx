name: UI Tests

on:
  push:
    branches: ['**']
    paths:
      - 'keyrx_ui_v2/**'
      - '.github/workflows/ui-tests.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'keyrx_ui_v2/**'
      - '.github/workflows/ui-tests.yml'

defaults:
  run:
    working-directory: keyrx_ui_v2

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: TypeScript Type Check
        run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test -- --run --coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: keyrx_ui_v2/coverage
          retention-days: 7

      - name: Check Coverage Threshold
        run: |
          # Check if coverage is at least 80%
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | grep -o '"total":{"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "Coverage is below 80%: $COVERAGE%"
              exit 1
            fi
            echo "Coverage: $COVERAGE%"
          fi

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: keyrx_ui_v2/playwright-report
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: keyrx_ui_v2/test-results
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Accessibility Tests
        run: npm run test:a11y

      - name: Upload Accessibility Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report
          path: keyrx_ui_v2/playwright-report
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-and-format

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Performance Tests
        run: npm run test:performance

      - name: Upload Performance Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: keyrx_ui_v2/playwright-report
          retention-days: 7

  build-check:
    name: Production Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-format, unit-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Production Bundle
        run: npm run build:production

      - name: Check Bundle Size
        run: |
          # Calculate bundle sizes
          JS_SIZE=$(find dist/assets -name "*.js" -exec cat {} + | gzip | wc -c)
          CSS_SIZE=$(find dist/assets -name "*.css" -exec cat {} + | gzip | wc -c)

          # Convert bytes to KB
          JS_SIZE_KB=$((JS_SIZE / 1024))
          CSS_SIZE_KB=$((CSS_SIZE / 1024))

          echo "JS Bundle Size: ${JS_SIZE_KB}KB (gzipped)"
          echo "CSS Bundle Size: ${CSS_SIZE_KB}KB (gzipped)"

          # Check against targets
          if [ $JS_SIZE_KB -gt 250 ]; then
            echo "❌ JS bundle size exceeds 250KB limit: ${JS_SIZE_KB}KB"
            exit 1
          fi

          if [ $CSS_SIZE_KB -gt 50 ]; then
            echo "❌ CSS bundle size exceeds 50KB limit: ${CSS_SIZE_KB}KB"
            exit 1
          fi

          echo "✅ Bundle sizes within limits"

      - name: Analyze Bundle
        run: npm run build:production:analyze

      - name: Upload Bundle Analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: keyrx_ui_v2/dist/stats.html
          retention-days: 7

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: keyrx_ui_v2/dist
          retention-days: 7

  lighthouse-tests:
    name: Lighthouse Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui_v2/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Lighthouse Tests
        run: npm run test:lighthouse

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: keyrx_ui_v2/playwright-report
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - unit-tests
      - e2e-tests
      - accessibility-tests
      - performance-tests
      - build-check
      - lighthouse-tests
    if: always()

    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]] || \
             [[ "${{ needs.accessibility-tests.result }}" != "success" ]] || \
             [[ "${{ needs.performance-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build-check.result }}" != "success" ]] || \
             [[ "${{ needs.lighthouse-tests.result }}" != "success" ]]; then
            echo "❌ One or more jobs failed"
            exit 1
          fi
          echo "✅ All tests passed!"
