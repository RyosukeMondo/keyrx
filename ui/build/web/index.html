<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    FLUTTER_BASE_HREF environment variable when it is set.
    No flicker will be seen in that case.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="KeyRx - Input Remapping Engine">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="KeyRx">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>KeyRx</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Backend URL configuration -->
  <script>
    // Backend URL can be configured via environment variable or defaults to localhost
    window.KEYRX_BACKEND_URL = '$KEYRX_BACKEND_URL';
    // If not replaced by build process, use localhost default
    if (window.KEYRX_BACKEND_URL.startsWith('$')) {
      window.KEYRX_BACKEND_URL = 'http://192.168.11.24:8888';
    }
    console.log('Backend URL configured:', window.KEYRX_BACKEND_URL);
  </script>

  <script>
    // Service worker version - injected by build
    const serviceWorkerVersion = "531217227";
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
